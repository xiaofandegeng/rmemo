name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Run tests
        run: node --test
      - name: Changelog lint
        run: npm run verify:changelog
      - name: Contract drift check
        run: node bin/rmemo.js contract check --format json
      - name: Regression matrix check
        run: npm run verify:matrix
      - name: Run rmemo self-check
        run: |
          node bin/rmemo.js init
          node bin/rmemo.js check
      - name: Verify npm package contents (dry-run)
        run: npm run pack:dry
      - name: Collect diagnostics on failure
        if: failure()
        run: |
          mkdir -p artifacts
          node ./bin/rmemo.js diagnostics export --format json > artifacts/diagnostics.json || echo '{"error":"Failed to run diagnostics export"}' > artifacts/diagnostics.json
          node ./bin/rmemo.js contract check --format json > artifacts/contract-check.json || echo '{"error":"Failed to run contract check"}' > artifacts/contract-check.json
          npm run verify:matrix -- --format json > artifacts/regression-matrix.json || echo '{"error":"Failed to run regression matrix"}' > artifacts/regression-matrix.json
      - name: Upload failure diagnostics artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rmemo-ci-diagnostics-node-${{ matrix.node }}
          path: artifacts/
          if-no-files-found: warn
          retention-days: 14
