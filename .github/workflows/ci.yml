name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Run tests
        run: node --test
      - name: Run rmemo self-check
        run: |
          node bin/rmemo.js init
          node bin/rmemo.js check
      - name: Verify npm package contents (dry-run)
        run: npm run pack:dry
