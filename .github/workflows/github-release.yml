name: GitHub Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0). Leave empty to use the pushed tag."
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve tag
        id: vars
        run: |
          TAG_INPUT="${{ inputs.tag }}"
          if [ -n "$TAG_INPUT" ]; then
            echo "tag=$TAG_INPUT" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.vars.outputs.tag }}

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Generate release notes (git log)
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          PREV="$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || true)"
          echo "# ${TAG}" > release-notes.md
          echo "" >> release-notes.md
          if [ -n "$PREV" ]; then
            echo "## Changes (${PREV}..${TAG})" >> release-notes.md
            echo "" >> release-notes.md
            git log --pretty=format:"- %s (%h)" "${PREV}..${TAG}" >> release-notes.md
            echo "" >> release-notes.md
          else
            echo "## Changes" >> release-notes.md
            echo "" >> release-notes.md
            git log --pretty=format:"- %s (%h)" "${TAG}" >> release-notes.md
            echo "" >> release-notes.md
          fi

      - name: Build npm tarball (for release assets)
        run: npm_config_cache=.npm-cache npm pack

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          body_path: release-notes.md
          files: "*.tgz"
